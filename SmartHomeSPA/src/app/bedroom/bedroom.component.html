<div class="card" style="width: 18rem;margin:10px">
  <img width="290" height="160"  class="card-img-top" src="https://images2.roomstogokids.com/is/image/roomstogo/br_rm_jaclynplace_black3~Jaclyn-Place-Black-4-Pc-Twin-Bedroom.jpeg?$pdp_gallery_945$" alt="Card image cap">
  <div (click)="togglePannel()" style="cursor:pointer" class="card-body">
      <i style="float:left;padding-right:10px;padding-top:5px"  [ngClass]="!isToggle ? 'fa fa-caret-down fa-1x':'fa fa-caret-right fa-1x'"></i>
      <h5 style="float:left"  class="card-title">Bedroom</h5>
  </div>
  <ul *ngIf="!isToggle" class="list-group list-group-flush">
    <li class="list-group-item">Temperature: {{temperature}} Â°C</li>
    <li class="list-group-item">Humidity: {{humidity}} %</li>
    <li class="list-group-item">
      
              <div class="checkbox checbox-switch switch-primary">
                <label style="cursor:pointer" >
                    <input (click)="onClick()" type="checkbox" />
                    <span></span>
                    Lights (On/Off)                                        
                </label>
             </div>
    </li>
  </ul>
</div>
