<div class="card" style="width: 18rem;margin:10px">
  <img width="290" height="160" class="card-img-top" src="https://diy.sndimg.com/content/dam/images/diy/fullset/2016/7/8/1/Original_Living-Room-Makeover_01.jpg.rend.hgtvcom.966.644.suffix/1468005432411.jpeg" alt="Card image cap">
  <div style="cursor:pointer" (click)="togglePannel()" class="card-body">
      <i style="float:left;padding-right:10px;padding-top:5px"  [ngClass]="!isToggle ? 'fa fa-caret-down fa-1x':'fa fa-caret-right fa-1x'"></i>
    <h5 style="float:left" class="card-title">Living Room</h5>
  </div>
  <ul *ngIf="!isToggle" class="list-group list-group-flush">
    <li class="list-group-item">Temperature: {{temperature}} Â°C</li>
    <li class="list-group-item">Humidity: {{humidity}}%</li>
    <li class="list-group-item">
          <div  class="checkbox checbox-switch switch-primary">
            <label style="cursor:pointer" >
                <input (click)="onClick()" type="checkbox" />
                <span></span>
                Lights (On/Off)                                        
            </label>
         </div>
    </li>
  </ul>

</div>
